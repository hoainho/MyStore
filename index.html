<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>TechStore</title>
</head>
<body>
    <div class="page-wrapper">
         <!-- BANNER -->
        <div class="banner"></div>
        <div class="header" id="header">
            <div class="header-content">
                <div class="header-content--top">
                    <div class="container header-content--top_features">
                        <div class="row container header-content--top_features__row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 container header-content--top_features__row___left">
                                <div class="header-content--top_features__row___left-content">Express delivery and free return within 30days</div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 container header-content--top_features__row___right">
                                <div class="header-content--top_features__row___right-content">
                                    <div class="header-content--top_features__row___right-content--topbar">
                                        
                                        <div class="header-content--top_features__row___right-content--topbar_info">
                                            <ul class="header-content--top_features__row___right-content--topbar_info__list">
                                                <li class="header-content--top_features__row___right-content--topbar_info__link">
                                                    <a href="#" class="header-content--top_features__row___right-content--topbar_info__myaccount">
                                                        My Account
                                                    </a>
                                                </li>
                                                <li class="header-content--top_features__row___right-content--topbar_info__link">
                                                    <a href="#" class="header-content--top_features__row___right-content--topbar_info__wishlist">
                                                        My Wish List
                                                    </a>
                                                </li>
                                                <li class="header-content--top_features__row___right-content--topbar_info__link">
                                                    <a href="#" class="header-content--top_features__row___right-content--topbar_info__compare">
                                                        Compare
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>

                                        <div class="dropdown header-content--top_features__row___right-content--topbar_language" >
                                            <button id="my-dropdown" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Language</button>
                                            <ul id="dropdown" class="dropdown-menu list-group header-content--top_features__row___right-content--topbar_language__list-group" aria-labelledby="my-dropdown">
                                                <li class="list-group-item header-content--top_features__row___right-content--topbar_language__item"> <a class="dropdown-item active" href="#"><strong>ENG</strong></a></li>
                                                <li class="list-group-item header-content--top_features__row___right-content--topbar_language__item"> <a class="dropdown-item" href="#"><strong>VN</strong></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    



    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
